<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style/detail.css" rel="stylesheet" />
    <title>detail Movie</title>
    <script type="module" src="src/detailscript.js" defer></script>
  </head>

  <body>
    <button onclick="go_MainPage()" class="homeButton">Home</button>
    <div class="detailContainer">
      <!-- 상세페이지 상단 -->
      <!-- <img id="detailBackDrop" class="detailBackDropcss" src="" alt="Movie"> -->
      <div class="detail_top">
        <h1 id="detailTitle"></h1>
        <img id="detailPoster" class="detailPostercss" src="" alt="Movie" />
      </div>
      <!-- 상세페이지 하단 -->
      <div class="detail_bottom">
        <div class="detail_bottom_movie">
          <!-- 예고편 유튜브 영상 -->
          <div>
            <iframe
              id="detailMovieVod"
              width="100%"
              height="400px"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <!-- 설명영역 -->
          <p><b>Rating:</b> <span id="detailRating"></span></p>
          <p><b>Popularity:</b> <span id="detailPopularity"></span></p>
          <p><b>Release Date:</b> <span id="detailRelease_date"></span></p>
          <p><b>Overview:</b></p>
          <p id="detailOverview"></p>
        </div>
        <div class="detail_bottom_review">
          <form
            id="reviewForm"
            style="text-align: left; margin-bottom: 100px;"
          >
            <div>
              <label for="review">리뷰 작성하기</label><br />
              <textarea
                id="review"
                name="review"
                class="review_input_area"
                style="resize: none; width: 100%; height: 100px; font-size: larger;"
              ></textarea
              ><br />
            </div>
            <div style="display: flex; flex-direction: row; justify-content: space-evenly; width: 100%;">
                <input
                  type="text"
                  id="author"
                  class="text_input_area"
                  name="author"
                  placeholder="이름 또는 닉네임"
                  width="35%"
                /><br />
                <input
                  type="password"
                  id="password"
                  class="text_input_area"
                  name="password"
                  placeholder="password"
                  maxlength=""
                /><br /><br />
            </div>
            <button
              type="button"
              style="background-color: rgba(0, 255, 255, 0.13); margin-top: 20px;"
              onclick="submitReview()"
            >
              Submit
            </button>
          </form>
          <!-- 작성된 리뷰 영역 -->
          <div id="reviewContainer"></div>
        </div>
      </div>
    </div>
    <img id="detailBackDrop" class="detailBackDropcss" src="" alt="Movie" />
  </body>
</html>
