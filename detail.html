<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/detail.css" rel="stylesheet">
    <title>detail Movie</title>
    <script src="src/detailscript.js" defer></script>
</head>

<body> 

    <img id="detailBackDrop" class="detailBackDropcss" src="" alt="Movie">



    <div class="detailContainer">

        <button onclick="go_MainPage()" class="homeButton">Home</button>

        <h1 id="detailTitle"></h1>
        <img id="detailPoster" class="detailPostercss" src="" alt="Movie">

        
        <p><b>Rating:</b> <span id="detailRating"></span></p>
        <p><b>Popularity:</b> <span id="detailPopularity"></span></p>
        <p><b>Release Date:</b> <span id="detailRelease_date"></span></p>
        <p><b>Overview:</b></p>
        <p id="detailOverview"></p>


        <iframe width="560" height="315" src="https://www.youtube.com/embed/zB0LYgoQmcs?si=MTojt12S1h-0Oj51" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>





        <form id="reviewForm">
            <label for="review">Review:</label><br>
            <textarea id="review" name="review" rows="4" cols="50"></textarea><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" onclick="submitReview()">Submit</button>
        </form>
    </div>
    <div id="reviewContainer"></div>
</body>

</html>
