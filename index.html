<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/searchbar.css" rel="stylesheet">
    <title>Cine24</title>
    <!-- <script type="module" src="src/pagination.js" defer></script> -->
    <script type="module" src="src/mainpage.js" defer></script>
    <script type="module" src="src/carousel.js" defer></script>
</head>

<body>
    <header>
        <div class="title_group">
            <img class="title_1" src="assets/logo.png" alt="logo">
            <div class="title_2">
                <h2>씨네24</h2>
            </div>
        </div>
    </header>
    <button class="subpage_btn">
        <h2>전체보기</h2>
    </button>
    <div class="carousel-container">
        <div class="wrap">
            <div class="carousel"></div>
        </div>
        <img class="btn__prev" src="assets/arrow.png" onmouseout="this.src='assets/arrow.png'"
            onmouseover="this.src='assets/arrow-hover.png'" alt="Prev">
        <img class="btn__next" src="assets/arrow.png" onmouseout="this.src='assets/arrow.png'"
            onmouseover="this.src='assets/arrow-hover.png'" alt="next">
    </div>
    <div class="bottom_container">
        <img class="wazak" src="assets/와작.jpg" alt="wazak">
        <div class="news_group">
            <h2 class="new_title">
                <영화뉴스>
            </h2>
            <div id="newsContainer" class="news-container">
            </div>
        </div>
    </div>
</body>

</html>
